<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Carregando imagens</h1>
    <p>Imagem que está na mesma pasta</p>
    <img src="cute-cat-family-in-coffee-mug-cartoon-element-png.webp" alt="dois gatos fofos em uma xícara de café">
    <p>É possível também carregar imagens que estão em subpastas</p>
    <img src="imagens/Cat.webp" alt="gato laranja de stardew valley">
    <p>Também podemos carregar imagens externas através de link</p>
    <img src="https://upload.wikimedia.org/wikipedia/pt/1/17/Sport_Club_do_Recife.png" alt="logo sport club do recife">
</body>
</html>
