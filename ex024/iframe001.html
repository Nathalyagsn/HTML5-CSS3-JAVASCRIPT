<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <link rel="stylesheet" href="iframe001.css">
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe> para aprender a programar
        <a href="https://www.cursoemvideo.com/" target="_blank"></a></p>

    <p>O site do <iframe src="https://www.google.com/" frameborder="0">Google</iframe> também é muito legal, mas não funciona no iframe
        <a href="https:www.google.com/" target="_blank"></a></p>

    <p>Repositório do professor
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io/"></a>
    </p>

</body>
</html>
