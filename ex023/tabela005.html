<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <link rel="stylesheet" href="tabela005.css">
</head>
<body>
    <h1>
        Exercício de Tabela
    </h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Claudia</td>
            <td>F</td>
            <td>25</td>
            <td>Dev</td>
        </tr>

        <tr>
            <td>Nathalya</td>
            <td>F</td>
            <td>24</td>
            <td>-</td>
        </tr>

        <tr>
            <td>Raio</td>
            <td>F</td>
            <td>1</td>
            <td>Policial Militar</td>
        </tr>

        <tr>
            <td>Nico</td>
            <td>M</td>
            <td>5</td>
            <td>Bibliotecário</td>
        </tr>

        <tr>
            <td>João Campos</td>
            <td>M</td>
            <td>30</td>
            <td>Meu Prefeito</td>
        </tr>

        <tr>
            <td>Wanessa Wolf</td>
            <td>M/F</td>
            <td>35</td>
            <td>Influencer</td>
        </tr>
    </table>
</body>
</html>
